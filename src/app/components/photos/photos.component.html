<div class="news" >

  <ngb-carousel >
    <ng-template ngbSlide *ngFor="let photo of photos">
      <div class="picsum-img-wrapper ">
        <img class="first-image" [src]="isPhoneScreen?photo.mobUrl:photo.url" alt="Welcome to my Jam" />
      </div>
      <div class="carousel-caption">
        <h2>{{photo.title}}</h2>
        <p>{{photo.text}}</p>
        <a *ngIf="photo.btnText.length>1" class="btn btn-themed" target="_blank" href="{{photo.btnURL}}">
          {{photo.btnText}}
        </a>
      </div>
    </ng-template>
